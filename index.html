<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger</title>
  </head>
  <body>
    <div class="container" class="col-md-12">
      <h1>Welcome to Mr. Robogers' Neighborhood</h1>
      <form id="number">
        <h3>Let's meet our new neighborly friend!</h3>
        <div class="form-group">
          <label for="input">Enter a number</label>
          <input id="input" type="text">
        </div>
        <button type="submit" class="btn">Click here to be my neighbor</button>
      </form>
    </div>
  </body>
</html>
